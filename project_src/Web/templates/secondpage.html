<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='second.css') }}">
    <script>
        window.addEventListener("load", () => {
          const loader = document.querySelector(".loader");

          loader.classList.add("loader--hidden");

          loader.addEventListener("transitionend", () => {
            document.body.removeChild(loader);
          });
        });
    </script>
</head>
<body>
    <div class="loader">

    </div>
    <div class="header">
        <img src="{{ url_for('static', filename='logo1.png') }}" class="logo1">
    </div>


    <div class="display_panel">
    <img src="{{ url_for('static', filename='files/sample.jpg') }}" class="image">
        <div class="textdisplay"></div>
        </div>
</body>
</html>
